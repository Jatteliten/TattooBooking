<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Booking information</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container">
<div th:replace="~{layouts/admin-layout :: header}"></div>
<h2 th:text="${booking.date.getDayOfMonth()} + ' ' + ${booking.date.getMonth()} + ' ' + ${booking.date.getYear()}"></h2>
<p th:text="${#temporals.format(booking.date, 'HH:mm')} + ' - ' + ${#temporals.format(booking.endTime, 'HH:mm')}"></p>
<a th:href="@{/admin/customers/customer(id=${booking.customer.id})}">
    <p th:text="${booking.customer.name}"></p>
</a>
<span th:if="${booking.touchUp == true}">
  (Touch up)
  <a th:href="@{/admin/booking/booking-information(id=${booking.previousBooking.id})}"
     th:text="${#temporals.format(booking.previousBooking.date, 'dd/MM')}"></a>
</span>
<span th:if="${booking.touchUp != true}"
      th:text="'Deposit paid: ' + (${booking.depositPaid} ? 'Yes' : 'No')"></span>
<h3 th:if="${failFeedback != null}"
    th:text="${failFeedback}" class="text-danger"></h3>
<h3 th:if="${successFeedback != null}"
    th:text="${successFeedback}" class="text-success"></h3>

<div class="row">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card fifteen-px-margin-top-bottom">
            <h3 class="card-header">Notes</h3>
            <div class="card-body">
                <div th:if="${notesSaved != null}">
                    <span class="text-success" th:text="${notesSaved}"></span>
                </div>
                <form th:action="@{/admin/booking/update-booking}" method="post">
                    <label>
                        <textarea th:text="${booking.notes}" name="notes" class="form-control" rows="5"
                                  required></textarea>
                    </label>
                    <input type="hidden" name="bookingId" th:value="${booking.id}">
                    <br>
                    <button type="submit" class="btn btn-primary">Save notes</button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${booking.tattooImage != null}" class="card fifteen-px-margin-top-bottom col-12 col-md-6 col-lg-4">
        <div class="fifteen-px-margin-top-bottom card">
            <h3 class="card-header">Image</h3>
            <div class="card-body">
                <img th:src="${booking.tattooImage.url}"
                     style="max-width: 75%; cursor: pointer;"
                     data-bs-toggle="modal"
                     data-bs-target="#tattooImageModal"
                     alt="Tattoo image preview">

                <div class="modal fade" id="tattooImageModal" tabindex="-1" aria-labelledby="tattooImageModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-body text-center">
                                <img th:src="${booking.tattooImage.url}" class="img-fluid" alt="Full tattoo image">
                            </div>
                        </div>
                    </div>
                </div>

                <form th:action="@{/admin/booking/delete-image}" method="post" class="mt-2">
                    <input type="hidden" name="bookingId" th:value="${booking.id}">
                    <button type="submit" class="btn btn-danger">Delete image</button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${booking.tattooImage == null}" class="col-12 col-md-6 col-lg-4">
        <div class="fifteen-px-margin-top-bottom card">
            <h3 class="card-header">Upload image</h3>
            <form th:action="@{/admin/booking/upload-image}" method="post" style="padding: 10px;"
                  enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:name="bookingId" th:value="${booking.id}">
                <div class="form-group">
                    <label for="file">Choose an image:</label><br>
                    <input type="file" id="file" name="file" accept="image/*" required>
                </div>
                <br>
                <div class="form-group ">
                    <label>Select categories:</label><br>
                    <div th:each="category : ${categories}" style="display: inline-block;">
                        <label>
                            <input type="checkbox"
                                   name="categoryIds"
                                   th:value="${category.id}"
                                   th:id="'cat-' + ${category.id}">
                        </label>
                        <label th:for="'cat-' + ${category.id}"
                               th:text="${category.category}"></label>
                        <br>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-2">Upload</button>
            </form>
        </div>
    </div>
</div>

<form th:action="@{/admin/booking/cancel-appointment}" method="post" style="display:inline;">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
    <input type="hidden"
           name="id"
           th:value="${booking.id}"/>
    <button type="submit" class="btn btn-danger fifteen-px-margin-top-bottom">Cancel appointment</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
