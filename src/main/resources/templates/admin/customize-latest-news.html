<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customize Latest News</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container">
<div th:replace="~{layouts/admin-layout :: header}"></div>

<div class="container mt-4">
    <h2>Edit Latest News</h2>

    <form th:action="@{/customize/update-latest-news}" method="post">
        <div class="mb-3">
            <textarea id="latestNewsText" name="updatedLatestNews" class="form-control" rows="5" required>[[${frontPageNews}]]</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>


    <div th:if="${updated != null}" class="alert alert-success mt-4">
        [[${updated}]]
    </div>
</div>
</body>
</html>
