<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <title>Lev i buet - Lediga flash</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container">
<div th:replace="~{layouts/customer-layout :: nav-bar}"></div>
<div class="customer-page-margin">
  <div class="card">
    <div class="card-header secondary-pink-background" th:text="${category}"></div>
    <div class="card-body">
      <div class="row">
        <div th:each="flash : ${flashes}" class="col-4 col-md-3 col-lg-2 mb-3">
          <button type="button"
                  class="btn p-0 border-0"
                  data-bs-toggle="modal"
                  data-bs-target="#imageModal"
                  th:attr="data-bs-image=${flash.url}, data-bs-caption=${category}">
            <img th:src="${flash.url}" class="img-fluid rounded" alt="Flash Image" />
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header primary-pink-background">
          <h5 id="modalCaption"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="Larger Image" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/display-flash-image-modal.js"></script>
</body>
</html>
