<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Lev i buet - Produkter</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body class="container">
<div th:replace="~{layouts/customer-layout :: nav-bar}"></div>

<div class="customer-page-margin">
    <div class="card d-flex justify-content-center align-items-center">
        <div class="card-body">
            <p class="text-center mb-0">Kontakta mig via mejl eller instagram för köp av produkter!</p>
        </div>
    </div>
    <br>
    <div class="card">
        <h5 th:text="${category}" class="card-header primary-pink-background"></h5>
    </div>
    <div th:each="product: ${products}">
        <div class="card">
            <p class="card-header secondary-pink-background" th:text="${product.name}"></p>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="row">
                        <img th:src="${product.imageUrl}" th:alt="${product.name + ' image'}" class="img-fluid col-6" style="max-width: 40%;">
                        <p th:text="${product.description}" class="col-6" style="white-space: pre-line;"></p>
                    </div>
                </li>
                <li class="list-group-item">
                    <span th:text="${product.price + ' kr'}" class="col-6 d-flex justify-content-start align-items-center"></span>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="~{layouts/customer-layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
