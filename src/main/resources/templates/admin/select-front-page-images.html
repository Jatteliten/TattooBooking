<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Set front page images</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container">
<div th:replace="~{layouts/admin-layout :: header}"></div>
<h1>Upload an Image</h1>
<form method="post" enctype="multipart/form-data" action="/admin/upload">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
</form>

<h2>Front Page Images</h2>
<div>
    <div class ="image-select" th:each="image : ${imagesOnFrontPage}">
        <a th:href="'/admin/changeImageState?url=' + ${image.url}">
            <img th:src="@{/admin/images/{id}(id=${image.id})}" th:alt="${image.name}" width="150" height="250" />
        </a>
    </div>
</div>

<h2>Non Front page Images</h2>
<div>
    <div class ="image-select" th:each="image : ${imagesNotOnFrontPage}">
        <a th:href="'/admin/changeImageState?url=' + ${image.url}">
            <img th:src="@{/admin/images/{id}(id=${image.id})}" th:alt="${image.name}" width="150" height="250" />
        </a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
