<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <title>Lediga flash</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container">
<div th:replace="~{layouts/customer-layout :: nav-bar}"></div>

<div class="card" style="margin-bottom: 10px; margin-top: 10px;">
  <div class="card-header customer-flash-card-header">
    <h4>Kategorier</h4>
  </div>
  <div th:if="${categories != null}" th:each="category : ${categories}">
    <form th:action="@{/flash-with-category}">
      <input type="hidden" name="categoryName" th:value="${category.category}">
      <div class="card-body">
        <button type="submit" class="btn btn-outline-success btn-primary-pink text-black" th:text="${category.category}"></button>
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
