<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <title>Lev i buet - Portfolio</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body class="container">
<div th:replace="~{layouts/customer-layout :: nav-bar}"></div>

<div th:if="noEmbedLink == null">
  <h2>No portfolio exists</h2>
</div>
<div th:if="noEmbedLink != null">
  <div id="loading" style="display: flex; justify-content: center; margin-top: 40px;">
    <div class="spinner-border custom-spinner" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <span class="spinner-loading-text">Loading...</span>
  </div>

  <div class="instagram-outer-container">
    <div id="instagram-wrapper" class="secondary-pink-background">
      <div id="instagram-content">
        <div th:if="${embedHtml != null}" th:utext="${embedHtml}"></div>
        <span th:if="${noEmbedLink != null}" th:text="${noEmbedLink}"></span>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{layouts/customer-layout :: footer}"></div>

<script async src="//www.instagram.com/embed.js"></script>
<script src="/js/loading-spinner-for-instagram-post.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
