<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <title>Lev i buet - Lediga flash</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body class="container">
<div th:replace="~{layouts/customer-layout :: nav-bar}"></div>
<div class="page-margin">
  <div class="card">
    <div class="card-header secondary-pink-background" th:text="${category}"></div>
    <div class="card-body">
      <div class="row">
        <div th:each="flash : ${flashes}" class="col-4 col-md-3 col-lg-2 mb-3">
          <button type="button"
                  class="btn p-0 border-0"
                  data-bs-toggle="modal"
                  data-bs-target="#imageModal"
                  th:attr="data-bs-image=${flash.url}, data-bs-caption=${category}">
            <img th:src="${flash.url}" class="img-fluid" alt="Flash Image"/>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{layouts/image-modal :: image-modal}"></div>
<div th:replace="~{layouts/customer-layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/display-image-modal.js"></script>
</body>
</html>
