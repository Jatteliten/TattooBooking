<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Book Tattoo</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="container">
<div th:replace="~{layouts/admin-layout :: header}"></div>
<br><br>
<div class="month-picker">
    <a th:href="@{/admin/booking/book-tattoo(year=${prevYear}, month=${prevMonth})}"><i
            class="fas fa-angle-left"></i></a>
    <h2 th:text="${#temporals.format(T(java.time.LocalDate).of(year, month, 1), 'MMMM yyyy')}"></h2>
    <a th:href="@{/admin/booking/book-tattoo(year=${nextYear}, month=${nextMonth})}">
        <i class="fas fa-angle-right"></i>
    </a>
</div>

<div th:replace="~{layouts/calendar-layout :: calendar}"></div>
<table data-base-link="/admin/booking/book-tattoo-at-date"></table>

<script src="/js/send-bookable-date-through-calendar.js"></script>
</body>
</html>
