<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Customize Latest News</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/admin-style.css">
</head>
<body class="container">
<div th:replace="~{layouts/admin-layout :: header}"></div>

<div class="container mt-4">
    <h2>Edit Latest News</h2>
    <div class="card">
        <div class="card-header">
            Latest news
        </div>
        <div class="card-body">
            <form th:action="@{/admin/customize/update-latest-news}" method="post">
                <div class="mb-3">
                    <label for="latestNewsText"></label>
                    <textarea id="latestNewsText"
                              name="updatedLatestNews"
                              class="form-control"
                              rows="5"
                              th:text="${frontPageNews}"
                              required>[[${frontPageNews}]]</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>



    <div th:if="${updated != null}" class="alert alert-success mt-4">
        <span th:text="${updated}"></span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
