<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container">
<div th:replace="~{layouts/admin-layout :: header}"></div>

<h3 th:if="${deletedCustomer != null}" th:text="${deletedCustomer}" class="text-danger"></h3>

<form th:action="@{/admin/customers/search-customer}" method="get" class="mb-4">
    <div class="input-group">
        <label>
            <input type="text" class="form-control" name="searchInput" placeholder="Email, Instagram or phone number" required>
        </label>
        <button class="btn btn-primary" type="submit">Search</button>
    </div>
</form>

<h3 th:if="${customerFindError != null}" th:text="${customerFindError}" class="text-danger"></h3>

<div th:if="${customer != null}">
    <h2 th:text="${customer.name}"></h2>
    <div class="container">
        <h4> Bookings:</h4>
        <div th:each="booking : ${customer.bookings}">
            <a th:href="@{/admin/booking/booking-information(id=${booking.id})}">
                <p th:text="${#temporals.format(booking.date, 'dd/MM - HH:mm')}"></p>
            </a>
        </div>
    </div>

    <form th:action="@{/admin/customers/delete-customer}" method="post">
        <input type="hidden" name="customerId" th:value="${customer.id}">
        <button type="submit" class="btn btn-danger">Delete customer</button>
    </form>
</div>


</body>
</html>
