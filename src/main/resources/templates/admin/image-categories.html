<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Image categories</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/admin-style.css">
</head>
<body class="container">
<div th:replace="~{layouts/admin-layout :: header}"></div>

<p th:if="${deletedCategory} != null" th:text="${deletedCategory}" class="text-danger"></p>
<p th:if="${savedCategory} != null" th:text="${savedCategory}" class="text-success"></p>
<p th:if="${categoryError} != null" th:text="${categoryError}" class="text-danger"></p>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Current categories</h5>
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">#Flash</th>
                    <th scope="col">#Tattoos</th>
                </tr>
            </thead>
            <tr th:each="category : ${categories}">
                <td>
                    <form th:action="@{/admin/images/delete-image-category}"
                          method="post"
                          th:data-category-name="${category.category}"
                          onsubmit="return confirm('Are you sure you want to delete this category? (' +
                        this.getAttribute('data-category-name') + ')');">
                        <input type="hidden" th:name="category" th:value="${category.category}" />
                        <span th:text="${category.category}"></span>
                        <button th:if="${(category.flashImages == null || category.flashImages.isEmpty())
                            and (category.tattooImages == null || category.tattooImages.isEmpty())}"
                                type="submit"
                                class="btn btn-danger btn-xs">
                            Delete
                        </button>
                    </form>
                </td>
                <td>
                    <span th:if="${category.flashImages != null && !category.flashImages.isEmpty()}"
                          th:text="${category.flashImages.size()}"></span>
                    <span th:if="${category.flashImages == null || category.flashImages.isEmpty()}">0</span>
                </td>
                <td>
                    <span th:if="${category.flashImages != null && !category.tattooImages.isEmpty()}"
                          th:text="${category.tattooImages.size()}"></span>
                    <span th:if="${category.flashImages == null || category.tattooImages.isEmpty()}">0</span>
                </td>
            </tr>
        </table>
    </div>
</div>
<br>
<form th:action="@{/admin/images/save-image-category}" method="post">
    <label>
        <input type="text" name="category">
    </label>
    <button type="submit" class="btn btn-success btn-sm">Add category</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
