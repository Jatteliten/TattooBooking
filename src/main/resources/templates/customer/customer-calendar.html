<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Calendar</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 14%;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
        }
        .nav a {
            text-decoration: none;
            font-size: 30px;
            font-weight: bold;
        }
        th{
            text-align: center;
        }
    </style>
</head>
<body class="container">
<div th:replace="~{layouts/customer-layout :: nav-bar}"></div>

<div class="nav">
    <a th:href="@{/calendar(year=${prevYear}, month=${prevMonth})}"><i class="fas fa-angle-left"></i></a>
    <h2 th:text="${#temporals.format(T(java.time.LocalDate).of(year, month, 1), 'MMMM yyyy')}"></h2>
    <a th:href="@{/calendar(year=${nextYear}, month=${nextMonth})}"><i class="fas fa-angle-right"></i></a>
</div>

<table>
    <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
    </tr>
    <tr th:each="week : ${#numbers.sequence(0, days.size() / 7 - 1)}">
        <td th:each="i : ${#numbers.sequence(0, 6)}"
            th:with="day=${days[week * 7 + i]}"
            th:text="${day.date.dayOfMonth}"
            th:class="${day.currentMonth ? (day.fullyBooked ? 'no-available-hours' : 'available-hours') : 'not-current-month'}">
        </td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
