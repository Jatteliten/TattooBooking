<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <title>Booking information</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="container">
<div th:replace="~{layouts/admin-layout :: header}"></div>
<p><span th:text="${booking.date.getDayOfMonth()} + ' ' + ${booking.date.getMonth()} + ' ' + ${booking.date.getYear()}"></span></p>
<p><span th:text="${#temporals.format(booking.date, 'HH:mm')} + ' - ' + ${#temporals.format(booking.endTime, 'HH:mm')}"></span></p>
<p><span th:text="${booking.customer.name}"></span></p>
<p>Deposit paid: <span th:text="${booking.depositPaid} ? 'Yes' : 'No'"></span></p>
<form th:action="@{/booking/cancel-appointment}" method="post" style="display:inline;">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <input type="hidden" name="id" th:value="${booking.id}" />
  <button type="submit" class="btn btn-danger">Cancel appointment</button>
</form>
</body>
</html>
